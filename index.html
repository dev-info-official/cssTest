<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>Page Title</title>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' type='text/css' id="theme" media='screen' href='./lib/css/dark.css'>
    </head>
    <body>
        <section class="main">
            <section class="wrapper">
                <section class="content fadeInDown">
                    <div class="content-title">
                        <span class="content-title-text">CSS Sample</span>
                    </div>
                    <div class="content-body">
                        <div class="body-item-group">
                            <div class="item-label-group">
                                <label class="item-label">Style CSS will change in every 15 second.</label>
                            </div>
                            <div class="item-button-group">
                                <button id="Clear" class="item-button" type="button">Clear</button>
                                <button id="Reset" class="item-button" type="button">Reset</button>
                                <button id="Submit" class="item-button" type="button">Submit</button>
                            </div>   
                        </div>
                    </div>
                </section>
            </section>
        </section>
    </body>
    <script src='./lib/js/main.js'></script>
</html>
